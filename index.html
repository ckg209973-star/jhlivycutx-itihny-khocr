<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anshu Report</title>

<style>
body{
    margin:0;
    padding:0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(180deg,#ff2b7a,#c40055);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    width:350px;
    background: linear-gradient(180deg,#7a1246,#5c0d36);
    border-radius:25px;
    padding:40px 20px;
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,0.4);
}

h1{
    color:#00f7ff;
    letter-spacing:3px;
    margin:10px 0;
    font-size:28px;
}

.subtitle{
    color:#ddd;
    font-size:16px;
    margin-bottom:20px;
}

.count{
    font-size:70px;
    color:#ffc400;
    font-weight:bold;
    margin:10px 0;
}

.seconds{
    color:#fff;
    font-size:18px;
    margin-bottom:25px;
}

.join-btn{
    display:inline-block;
    padding:15px 25px;
    border-radius:30px;
    background:linear-gradient(90deg,#00f7ff,#3aa0ff);
    color:#000;
    font-weight:bold;
    text-decoration:none;
    font-size:16px;
    transition:0.3s;
}

.join-btn:hover{
    box-shadow:0 0 20px #00f7ff;
    transform:scale(1.05);
}

.footer-text{
    margin-top:20px;
    color:#ddd;
    font-size:14px;
}

.ads-box{
    margin-top:20px;
    padding:8px 12px;
    background:#00000040;
    border-radius:8px;
    font-size:13px;
}

.ads-box a{
    color:#00f7ff;
    text-decoration:none;
    font-weight:bold;
}

.ads-box a:hover{
    text-decoration:underline;
}
</style>
</head>

<body>

<div class="card">

    <h1>ANSHU REPORT</h1>
    <div class="subtitle">Official Telegram Channel</div>

    <div class="count" id="countdown">44</div>
    <div class="seconds">Seconds Left</div>

    <a href="#" class="join-btn">JOIN TELEGRAM CHANNEL</a>

    <div class="footer-text">
        Stay connected with ANSHU REPORT
    </div>

    <div class="ads-box">
        Ads By 
        <a href="https://t.me/CAPTAIN4433" target="_blank">
            @CAPTAIN4433
        </a>
    </div>

</div>

<script>
let timeLeft = 44;
let countdownElement = document.getElementById("countdown");

let timer = setInterval(function(){
    timeLeft--;
    countdownElement.textContent = timeLeft;

    if(timeLeft <= 0){
        clearInterval(timer);
    }
},1000);
</script>

</body>
</html>
