<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(to bottom, #ff2f7a, #d4005c);
}

.container{
    width:90%;
    max-width:400px;
    background: linear-gradient(to bottom, #8a0d4f, #5c0834);
    padding:30px 20px;
    border-radius:25px;
    text-align:center;
    color:white;
    box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

.title{
    font-size:32px;
    letter-spacing:4px;
    font-weight:bold;
    color:#00e5ff;
    margin-bottom:10px;
}

.subtitle{
    font-size:18px;
    color:#ddd;
    margin-bottom:25px;
}

.timer{
    font-size:80px;
    font-weight:bold;
    color:#ffc400;
    margin-bottom:10px;
}

.seconds{
    font-size:20px;
    margin-bottom:30px;
    color:#eee;
}

.join-btn{
    display:inline-block;
    padding:15px 30px;
    border-radius:50px;
    background: linear-gradient(45deg,#00e5ff,#4facfe);
    color:black;
    font-weight:bold;
    font-size:18px;
    text-decoration:none;
    transition:0.3s;
}

.join-btn:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px #00e5ff;
}

.bottom-text{
    margin-top:25px;
    color:#ccc;
    font-size:16px;
}

.ads-box{
    margin-top:25px;
    background:#5a0933;
    padding:12px;
    border-radius:12px;
    font-size:16px;
}

.ads-box a{
    color:#00e5ff;
    font-weight:bold;
    text-decoration:none;
}
</style>
</head>
<body>

<div class="container">
    <div class="title">ANSHU REPORT</div>
    <div class="subtitle">Official Telegram Channel</div>

    <div class="timer" id="countdown">43</div>
    <div class="seconds">Seconds Left</div>

    <a href="#" class="join-btn">JOIN TELEGRAM CHANNEL</a>

    <div class="bottom-text">
        Stay connected with ANSHU REPORT
    </div>

    <div class="ads-box">
        Ads By <a href="https://t.me/CAPTAIN4433">@CAPTAIN4433</a>
    </div>
</div>

<script>
let timeLeft = 43;
let countdown = document.getElementById("countdown");

let timer = setInterval(function(){
    if(timeLeft <= 1){
        clearInterval(timer);
    }
    timeLeft--;
    countdown.innerHTML = timeLeft;
},1000);
</script>

</body>
</html>
