<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anshu Report</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(180deg,#ff2e7a,#c2185b);
}

/* Main Card */
.card{
    width:350px;
    padding:30px 20px;
    background:linear-gradient(145deg,#7b1b4d,#5a1438);
    border-radius:25px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.4);
    color:white;
}

/* Profile Image Circle */
.logo{
    width:150px;
    height:150px;
    margin:0 auto 20px;
    border-radius:50%;
    overflow:hidden;
    position:relative;
    box-shadow:0 0 25px #00f7ff;
}

.logo img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.logo::before{
    content:"";
    position:absolute;
    width:170px;
    height:170px;
    border-radius:50%;
    border:6px solid #00f7ff;
    top:-10px;
    left:-10px;
    box-shadow:0 0 30px #00f7ff;
}

/* Heading */
.card h2{
    color:#00f7ff;
    font-size:28px;
    letter-spacing:2px;
    margin-bottom:5px;
}

.card p{
    font-size:15px;
    opacity:0.8;
    margin-bottom:20px;
}

/* Timer */
.timer{
    font-size:55px;
    color:#ffc400;
    font-weight:bold;
}

.seconds{
    font-size:14px;
    margin-bottom:20px;
}

/* Button */
.btn{
    display:inline-block;
    padding:15px 20px;
    width:100%;
    border-radius:15px;
    background:linear-gradient(90deg,#00f7ff,#2196f3);
    color:black;
    font-weight:bold;
    text-decoration:none;
    font-size:16px;
    transition:0.3s;
}

.btn:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px #00f7ff;
}

.footer{
    margin-top:20px;
    font-size:14px;
    opacity:0.8;
}
</style>
</head>

<body>

<div class="card">

    <!-- Profile Photo -->
    <div class="logo">
        <img src="your-photo.jpg" alt="Profile">
    </div>

    <h2>ANSHU REPORT</h2>
    <p>Official Telegram Channel</p>

    <div class="timer" id="countdown">46</div>
    <div class="seconds">Seconds Left</div>

    <a href="https://t.me/+zZdHbeweUK8wYzVl" target="_blank" class="btn">
        JOIN TELEGRAM CHANNEL
    </a>

    <div class="footer">
        Stay connected with ANSHU REPORT
    </div>

</div>

<script>
let time = 46;
let countdown = document.getElementById("countdown");

let timer = setInterval(function(){
    time--;
    countdown.innerHTML = time;
    if(time <= 0){
        clearInterval(timer);
        countdown.innerHTML = "0";
    }
},1000);
</script>

</body>
</html>
